<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/common.css') }}" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	
	{% block style %}
	{% endblock %}
	
	<title>{% block title %} {% endblock %}</title>	
</head>

<body>
	<header>
	<h1 class="header-title-main">Unnamed Site</h1>
	<h3 class="separator"> | </h3>
	<a class="header-links"><h3 class="header-main-page">Main Page</h3></a>
	<a class="header-links"><h3 class="header-design">Design</h3></a>
	<a class="header-links"><h3 class="header-software">Software</h3></a>
	<a class="header-links"><h3 class="header-random">Random</h3></a>
	<h3 class="separator"> | </h3>
	<div class="header-profile">
		<a><h3>Username</h3></a>
		<img class="header-profilepic" src={{ url_for('static', filename='anonuser.png') }}/>
	</div>
	</header>

	{% block content %}
	{% endblock %}

	<footer>
	</footer>

</body>
</html>
