{% extends "common.html" %}
{% block title %}
Request {{ postid }}
{% endblock %}

{% block content %}

<div class="request" style="display: block;text-align: center; align-items: center; margin: auto;">
	{% if r.img %}
	<img src="{{ r.img }}" class="postimg" style="padding-right: 10px"></img>
	{% endif %}
	<div>
		<h2 class="request-title">{{ r.title }}</h2>
		<h3 class="request-author">{{ r.user }} - {{ r.tag }}</h3>
		<p class="request-desc">{{ r.description }}</p>
	</div>
</div>

{% endblock %}
